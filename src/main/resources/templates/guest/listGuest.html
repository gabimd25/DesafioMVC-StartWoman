<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout "
	layout:decorate="~{layout.html}">

<head>
	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="alert alert-primary" th:if= "${#lists.isEmpty(listGuest)}">
		Nenhum participante encontrado
	</div>
	<div class = "alert alert-primary" th:if="${messagem != null}" th:text= "${messagem}">
	</div>
	<div th:if="${not #lists.isEmpty(listGuest)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Level</th>
					<th>4 letras</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="guest : ${listGuest}">
					<td th:text= "${guest.id}"></td>
					<td th:text= "${guest.name}"></td>
					<td th:text= "${guest.email}"></td>
					<td th:text= "${guest.level}"></td>
					<td th:text= "${guest.fourLetters}"></td>
					<td><a class= "btn btn-primary btn-sm" th:href="@{/guest/edit(id=${guest.id})}">Editar</a></td>
					<td><a class= "btn btn-primary btn-sm" th:href="@{/guest/delete(id=${guest.id})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>

</body>

</html>
