<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout "
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}">Nenhuma atividade cadastrada</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova atividade</p>
		</div>
	</div>
	<div class="card-body">
		<form method="post" th:object="${activity}" th:action="@{/activity/edit}">
		<input type="hidden" th:field="*{id}"></input>
			<div class="form-group mb-3">
				<label for="name">Nome</label> <input class="form-control"
					type="text" th:field="*{name}" required></input>
				<div class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></div>
			</div>
			<div class="form-group mb-3">
				<label for="startDate">Data inicial</label> <input
					class="form-control" type="text" id="_startDate" th:field="*{startDate}"></input> <input
					type="hidden" th:field="*{startDate}"></input>
				<div class="text-danger" th:if="${#fields.hasErrors('startDate')}"
					th:errors="*{startDate}"></div>
			</div>
			<div class="form-group mb-3">
				<label for="endDate">Data final</label> <input class="form-control"
					type="text" id="_endDate" th:field="*{endDate}"></input> <input type="hidden"
					th:field="*{endDate}"></input>
				<div class="text-danger" th:if="${#fields.hasErrors('endDate')}"
					th:errors="*{endDate}"></div>
			</div>


			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
</div>
<div layout:fragment="scripts">
	<script>
		$(function () {
			$("#_startDate").datepicker({
				dateFormat: "yy-mm-dd",
				altFormat: "yy-mm-dd",
				altField: "#startDate"
			});
			$("#_endDate").datepicker({
				dateFormat: "yy-mm-dd",
				altFormat: "yy-mm-dd",
				altField: "#endDate"
			});
		});
	</script>
</div>

</html>
