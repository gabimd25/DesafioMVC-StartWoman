<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>GFT Milhas</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="ranking.css" th:href="@{ranking.css}" rel="stylesheet"/>
	
</head>

<body>
	<div class="container">

		<div class="titulo">
			<h2>PROGRAMA GFT MILHAS</h2>
		</div>
		<div class="pesquisar">
			<form  class="form-inline" method="get">
				<div class="form-group mx-sm-3 mb-2">
					<label for="name" class="sr-only">Grupo</label>
					<input type="text" class="form-control" id="name" placeholder="grupo" name="name" th:value="${name}">
				</div>
				<button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
			</form>
			
		</div>

	<div class="container2">
		<div class= "tabela-classificacao" th:if="${not #lists.isEmpty(listGroups)}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Classificação</th>
						<th>Grupo</th>
						<th>Pontuação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="group , ind: ${listGroups}">
						<td th:text="${ind.index}"></td>
						<td th:text="${group.name}"></td>
						<td th:text="${group.scoreTotal}"></td>
					</tr>
				</tbody>
			</table>

		</div>
		<div class="tabela-pontuacao">
			<table class="table table-bordered">
				<thead>

					<tr>
						<th class="table-warning">Critério</th>
						<th class="table-warning">Pontuação por Grupo</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Presença</th>
						<td>10</td>
					</tr>
					<tr>
						<th>Atividade</th>
						<td>5</td>
					</tr>
					<tr>
						<th>Atraso</th>
						<td>-2</td>
					</tr>
					<tr>
						<th>Bônus 100% presença</th>
						<td>5</td>
					</tr>
					<tr>
						<th>Bônus 100% atividade</th>
						<td>3</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="entrar">
		<button type="button" class="btn btn-primary btn-lg" th:href="@{/user/login}">Entrar</button>
		
	</div>
</div>

</body>

</html>
